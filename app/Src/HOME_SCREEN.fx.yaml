        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Size: =21
        Width: =370
        X: =137
        Y: =605
        ZIndex: =4

    Button1 As button:
        Fill: =RGBA(86, 80, 204, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Height: =55
        OnSelect: |-
            =If(
                !IsBlank(
                    LookUp(
                        LoginDB,
                        Title = TextInput1.Text && Password = TextInput1_1.Text
                    )
                ),
                Navigate('Menu Screen'),
                Notify("Invalid Login Details", NotificationType.Error)
                //Navigate('PwdWrong Page')
            );
            Reset(TextInput1);
            Reset(TextInput1_1);
            ResetForm(frmSrDetails);ResetForm(frmAssetDetails);ResetForm(frmIssueDetails);ResetForm(frmAssetDetails);ResetForm(frmPerformanceCheck);
