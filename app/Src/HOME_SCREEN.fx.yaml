            =If(
                !IsBlank(
                    LookUp(
                        LoginDB,
                        Title = TextInput1.Text && Password = TextInput1_1.Text
                    )
                ),
                Navigate('Menu Screen'),
                Notify("Invalid Login Details", NotificationType.Error)
                //Navigate('PwdWrong Page')
            );
            Reset(TextInput1);
            Reset(TextInput1_1);
            ResetForm(frmSrDetails);ResetForm(frmAssetDetails);//ResetForm(frmIssueDetails);ResetForm(frmPerformanceCheck)
