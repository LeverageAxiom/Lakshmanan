HOME_SCREEN As screen:
    BackgroundImage: ='Home Screen Image'
    ImagePosition: =ImagePosition.Stretch

    Icon2 As icon.Person:
        Color: =RGBA(102, 14, 235, 1)
        DisabledColor: =RGBA(255, 255, 255, 1)
        DisabledFill: =RGBA(255, 255, 255, 1)
        Height: =136
        Icon: =Icon.Person
        Width: =113
        X: =252
        Y: =318
        ZIndex: =2

    TextInput1 As text:
        Default: =""
        Height: =62
        HintText: ="Username"
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Size: =21
        Width: =370
        X: =137
        Y: =500
        ZIndex: =3

    TextInput1_1 As text:
        Default: =""
        Height: =62
        HintText: ="Password"
