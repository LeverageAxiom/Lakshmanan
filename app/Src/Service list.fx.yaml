"'Service List' As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnVisible: |-
        =ClearCollect(Header,{CLNo:"CL No",CLDate:"CL Date",EqmntType:"Eqmnt Type",Eqmntno:"Eqmnt No",CCName:"Cust Name",CustLoca:"Cust Location",CustMobile:"Cust Mobile",CustEmailId:"Cust E-Id",EqmntName:"Eqmnt Name",EngNo:"Eng No",Prct:"Product",CLtype:"CL Type",Rmks:"Remarks",Prty:"Priority",Asgn:"Assigned To",CLStatus:"CL Status",CLAct:"Activity Initiated",CLCont:"Contract Person"})

    RectQuickActionBar1 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    LblAppName1 As label:
        Align: =Align.Center
        Height: =88
        Size: =27
        Text: ="Service List"
        Width: =Parent.Width
        ZIndex: =2

    Canvas1 As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        Y: =RectQuickActionBar1.Y + RectQuickActionBar1.Height
        ZIndex: =3

        DataCard4 As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =1040
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

    Gallery5 As gallery.galleryVertical:
        Height: =1048
        Items: =Header
        Layout: =Layout.Vertical
        TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
        Y: =88
        ZIndex: =4

        Label12 As label:
            Height: =57
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.CLNo
            Width: =130
            Y: =6
            ZIndex: =1

