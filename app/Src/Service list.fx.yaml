"'Service List' As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    BackgroundImage: ='white-gradient-blue-linear-1536x2048-c2-87cefa-ffffff-a-90-f-14'
    ImagePosition: =ImagePosition.Fill
    OnVisible: |-
        =ClearCollect(Header,{CLNo:"CL No",CLDate:"CL Date",EqmntType:"Eqmnt Type",Eqmntno:"Eqmnt No",CCName:"Cust Name",CustLoca:"Cust Location",CustMobile:"Cust Mobile",CustEmailId:"Cust E-Id",EqmntName:"Eqmnt Name",EngNo:"Eng No",Prct:"Product",CLtype:"CL Type",Rmks:"Remarks",Prty:"Priority",Asgn:"Assigned To",CLStatus:"CL Status",CLAct:"Activity Initiated",CLCont:"Contract Person"})

    RectQuickActionBar1 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    "Gallery3 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        BorderColor: =RGBA(151, 0, 0, 1)
        Height: =890
        Items: =Filter('Manual Service Creation',StartsWith(Title,TextInput2_2.Text))
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =165
        Y: =245
        ZIndex: =1

        Title4 As label:
            Height: =38
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =16
            Text: |-
                ="CL NO : " &ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =132
            Y: =16
            ZIndex: =1

        Subtitle4 As label:
            Height: =32
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =16
            Text: |-
                ="CL Date : " &ThisItem.'Call Log Date'
