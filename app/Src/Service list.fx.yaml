            Width: =196
            Y: =68
            ZIndex: =2

        Body2 As label:
            FontWeight: =FontWeight.Semibold
            Height: =49
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Cust Name : " &ThisItem.'Customer Company Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =503
            X: =132
            Y: =12
            ZIndex: =3

        NextArrow4 As icon.ChevronRight:
