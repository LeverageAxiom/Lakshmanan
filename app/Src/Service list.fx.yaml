            Color: =RGBA(246, 88, 16, 1)
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent);Navigate(Edit_Service_List,Fade);
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator4 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Body2_1 As label:
            FontWeight: =FontWeight.Semibold
            Height: =39
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Location : " &ThisItem.'Customer Location'
            VerticalAlign: =VerticalAlign.Top
            Width: =295
            X: =236
            Y: =61
            ZIndex: =6

        Body2_2 As label:
