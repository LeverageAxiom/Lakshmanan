VIEW_ASSET_LIST As screen:
    BackgroundImage: =App8
    ImagePosition: =ImagePosition.Fill

    "galAssetList As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =850
        Items: |-
            =Filter(
                'Asset List',
                IsBlank(ComboBox5.SelectedItems) || IsEmpty(ComboBox5.SelectedItems) || 'ENGINE MAKE' = ComboBox5.Selected.Result,
                StartsWith(
                    'EQMNT NO:',
                    TextInput2.Text
                ),
                StartsWith(
                    'ENGINE SR.NO:',
                    TextInput2_1.Text
                )
            )
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(168, Self.Height - 60)
        Y: =286
        ZIndex: =1

        Title3 As label:
            Height: =46
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="EQP NO : " &ThisItem.'EQMNT NO:'
            VerticalAlign: =VerticalAlign.Top
            Width: =249
            X: =32
            Y: =6
            ZIndex: =1

        Subtitle3 As label:
            FontWeight: =FontWeight.Semibold
            Height: =61
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Engine SR.NO : "&ThisItem.'ENGINE SR.NO:'
            VerticalAlign: =VerticalAlign.Top
            Width: =330
            X: =310
            Y: =6
            ZIndex: =2

        NextArrow3 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent);Navigate(EDIT_ASSET_LIST,Fade);
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator3 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Subtitle3_1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Capacity : " & ThisItem.CAPACITY
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =88
            ZIndex: =6

        Subtitle3_2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Engine Make : "&ThisItem.'ENGINE MAKE'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =52
            ZIndex: =7

        Subtitle3_3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Customer Name : "&ThisItem.'Customer Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =119
            ZIndex: =8

        Label9 As label:
            Align: =Align.Center
            Fill: =RGBA(255, 191, 0, 1)
            Height: =46
            Size: =18
            Text: ="Unallocated"
            X: =415
            Y: =67
            ZIndex: =9

    ComboBox4 As combobox:
        DisplayFields: =["Value"]
        Height: =60
        InputTextPlaceholder: ="Filter by Status"
        Items: =["Allocated","Unallocated"]
        SearchFields: =["Value"]
        SearchItems: =Search(["Allocated","Unallocated"],ComboBox4.SearchText,"Value")
        SelectMultiple: =false
        Size: =16
        Width: =280
        X: =331
        Y: =181
        ZIndex: =2

    TextInput2 As text:
        Default: =""
        Height: =60
        HintText: ="Filter by EQP No"
        Size: =16
        Width: =280
        X: =20
        Y: =86
        ZIndex: =3

    TextInput2_1 As text:
        Default: =""
        Height: =60
        HintText: ="Filter by Engine SR.No"
        Size: =16
        Width: =280
        X: =331
        Y: =86
        ZIndex: =4

    ComboBox5 As combobox:
        DisplayFields: =["Result"]
        Height: =60
        InputTextPlaceholder: ="Filter by Engine make"
        IsSearchable: =false
        Items: =Sort(Distinct('Asset List_1','ENGINE MAKE'),Result,Ascending)
        SearchFields: =["Result"]
        SearchItems: =[]
        SelectMultiple: =false
        Size: =16
        Width: =280
        X: =20
        Y: =181
        ZIndex: =5

    Icon6 As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        Height: =46
        Icon: =Icon.Add
        OnSelect: =Navigate(NEW_ASSET_LIST,Fade)
        Tooltip: ="Add New Asset"
        Width: =49
        X: =495
        Y: =15
        ZIndex: =10

    Group1_2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =20
        ZIndex: =10

        Rectangle1_3 As rectangle:
            Fill: =RGBA(39, 113, 194, 1)
            Height: =75
            Width: =Parent.Width
            ZIndex: =6

        Label2_3 As label:
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =75
            Size: =18
            Text: ="Asset List Tracker"
            Width: =490
            X: =80
            ZIndex: =7

        Icon4_4 As icon.Edit:
            Color: =RGBA(255, 255, 255, 1)
            Height: =75
            Icon: =Icon.Filter
            Width: =38
            X: =11
            ZIndex: =8

        Icon5_3 As icon.BackArrow:
            Color: =RGBA(255, 255, 255, 1)
            Height: =48
            Icon: =Icon.BackArrow
            OnSelect: =Navigate('Menu Screen',ScreenTransition.Fade)
            Width: =48
            X: =581
            Y: =13
            ZIndex: =9

