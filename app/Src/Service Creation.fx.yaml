                        varThematch
                    )
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =70
                MaxLength: =Parent.MaxLength
                OnChange: |
                    =With(
                        {
                            wordmatch:
                            If(
                                !IsBlank(Self.Text),
                                LookUp(
                                    'Client List DB-',
                                    StartsWith(
                                        'FAB NO',
                                        Self.Text
                                    )
                                ).Title
                            )
                        },
                        UpdateContext(
                            {
                                varThematch:
                                If(
                                    !IsBlank(wordmatch),
                                    wordmatch,
                                    Self.Text
                                )
                            }
                        )
